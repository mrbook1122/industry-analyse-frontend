<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Data Analyse Platform</title>
    <style>
        .mr-spinner-container {
            padding-top: 150px;
        }

        .mr-spinner {
            margin: 0 auto;
            width: 60px;
            height: 40px;
            text-align: center;
            font-size: 10px;
            box-sizing: border-box;
        }

        .mr-spinner > div {
            background-color: #333;
            height: 100%;
            width: 6px;
            display: inline-block;

            -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
            animation: sk-stretchdelay 1.2s infinite ease-in-out;
        }

        .mr-spinner .mr-rect2 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }

        .mr-spinner .mr-rect3 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        .mr-spinner .mr-rect4 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }

        .mr-spinner .mr-rect5 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }

        @-webkit-keyframes sk-stretchdelay {
            0%, 40%, 100% {
                -webkit-transform: scaleY(0.4)
            }
            20% {
                -webkit-transform: scaleY(1.0)
            }
        }

        @keyframes sk-stretchdelay {
            0%, 40%, 100% {
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1.0);
                -webkit-transform: scaleY(1.0);
            }
        }
    </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root">
    <div class="mr-spinner-container">
        <div class="mr-spinner">
            <div class="mr-rect1"></div>
            <div class="mr-rect2"></div>
            <div class="mr-rect3"></div>
            <div class="mr-rect4"></div>
            <div class="mr-rect5"></div>
        </div>
    </div>
</div>
</body>
</html>
